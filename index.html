<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
      
    <title>week10</title>
    
</head>
<body style="background-color:rgb(84, 77, 218);"></body>
<body class="container">
    <br>
    <h1 style="text-align:center">Reserve Today</h1>
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-check in-date">Check In Date</label>
                        <input type="date" class="form-control" id="new-check in-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">check out Date</label>
                        <input type="date" class="form-control" id="new-check out-date">
                    </div>
                </div>
            </div>
        
    
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="new task">Name</label>
                <input type="text" class="form-control" id="new-task" placeholder="Name">
            </div>
        </div>
        <div>
            <button id="add" class="btn btn-primary from-control">Create</button>
        </div>
      

    </div>
    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Guest</th>
            <th>Date created</th>
            <th>Check In Date</th>
            <th>Check Out Date</th>
            <th>Actions</th>
        </tr>
    </table>
    <br>

    <img src="https://media.gettyimages.com/photos/traditional-philippine-house-picture-id155385926?s=612x612" alt="beach hut" width="1260" height="500">
     




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
